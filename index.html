<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a96968d74f.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <!-- tailwind customization -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
  <style>
    .font-manrope {
      font-family: "Manrope", serif;
    }
  </style>
</head>

<body class="font-manrope max-w-screen-xl mx-auto px-16 lg:px-28">
  <header class="flex pt-14 mb-20">
    <!-- text -->
    <div>
      <h1 class="text-4xl md:text-7xl leading-25 font-bold">It's good <br> tea time at The <br> Tea House</h1>
      <br>
      <p class="text-gray-900">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
      <br>
      <button
        class="px-6 py-4 text-xl rounded-lg text-white font-bold bg-gradient-to-r from-[#FF8938] to-[#FF0000]">Explore
        More <i class="-rotate-45 fa-solid fa-arrow-right"></i></button>
    </div>
    <!-- image -->
    <div class="relative">
      <div>
        <img class="w-full border-2 border-gray-300 pb-8 border-dashed" src="images/banner.png" alt="">
      </div>
      <!-- rating card -->
      <div class="absolute top-20 md:top-80 left-4 md:left-16 flex items-center space-x-3 bg-white shadow-lg p-4 md:p-6 rounded-xl ">
        <div class="text-amber-500">
          <i class="fa-solid fa-3x fa-star"></i>
        </div>
        <div>
          <h2 class="text-3xl font-bold">5.00</h2>
          <p class="text-gray-600 text-lg font-semibold">Trust Pilot Ratings</p>
        </div>
      </div>

    </div>
  </header>

  <main>

  </main>

  <footer>

  </footer>
</body>

</html>
